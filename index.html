<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy Richardson | Trivia Game</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets\css\style.css">

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img class="mx-auto d-block img-fluid unlock-icon" src="assets\images\friends-logo2.png" alt="logo">
            <p class="lead">Test your Friends knowledge with this fast paced trivia game!</p>
        </div>
    </div>

    <div class="card-deck">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="timer">
                <h5 class="card-title">Time remaining:</h5>
                <div id="countDown">
                    <h4> </h4>
                </div>


            </div>
        </div>
        <div class="card">
            <img src="assets\images\frame.jpg" class="card-img-top" alt="frame">
            <div class="card-body">
                
                <h5 class="card-title">Choose your answer</h5>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-warning">Warning</button>
            </div>
        </div>
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">correct answers:</h5>
                <h5 class="card-title">incorrect answers:</h5>

            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        src = "assets\javascript\app.js"
    </script>
