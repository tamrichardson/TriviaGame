<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammy Richardson | Trivia Game</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img class="mx-auto d-block img-fluid unlock-icon" src="assets\images\friends-logo2.png" alt="logo">
            <p class="lead">Test your Friends knowledge with this fast paced trivia game!</p>
        </div>
    </div>

    <div class="card-deck">
        <div class="card">
            <img src="assets\images\teaching-english-with-friends-tv-series.jpg" class="card-img-top" alt="...">
            <div class="timeRemaining">
                <h5 class="text-center">Time remaining: <span id="time">0</span></h5>
            </div>
        </div>
        <div class="card">
            <img src="assets\images\frame.jpg" class="card-img-top" alt="frame">

            <div id="question">
                <h5 class="card-title">display ? here</h5>
            </div>

            <div class="choices">
                <button type="button" class="btn btn-warning" onclick="reset()">A</button>
                <button type="button" class="btn btn-warning" onclick="reset()">B</button>
                <button type="button" class="btn btn-warning" onclick="reset()">C</button>
                <button type="button" class="btn btn-warning" onclick="reset()">D</button>
            </div>
        </div>
        <div class="card">
            <img src="assets\images\window.jpg" class="card-img-top" alt="...">
            <div class="text-center">Correct: <span id="correct">0</span></div>
            <div class="text-center">Incorrect: <span id="incorrect">0</span></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="assets\javascript\app.js"></script>
    </script>
</body>

</html>
